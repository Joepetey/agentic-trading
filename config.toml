[alpaca]
env = "paper"

[symbols]
symbols = [
    "AAPL",
    "MSFT",
    "GOOGL",
    "AMZN",
    "NVDA",
    "META",
    "TSLA",
    "SPY",
    "QQQ",
]

[ingest]
timeframes = ["1Day", "5Min"]
feed = "iex"

[ingest.lookback]
"1Day" = 730
"5Min" = 30

[risk]
max_position_pct = 0.05
max_portfolio_exposure_pct = 0.90
max_daily_loss_pct = 0.02
max_open_orders = 10
